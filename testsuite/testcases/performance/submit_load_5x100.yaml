numBatches: 5
batchSize: 100
queue: e2e-test-queue
jobs:
  - priority: 0
    namespace: personal-anonymous
    podSpec:
      terminationGracePeriodSeconds: 0
      restartPolicy: Never
      containers:
        - name: load
          imagePullPolicy: IfNotPresent
          image: alexeiled/stress-ng:0.12.05
          args:
            - --matrix
            - 0
            - -t
            - 20s
            - --verify
            - --times
            - -v
          resources:
            limits:
              memory: 10Mi
              cpu: 50m
            requests:
              memory: 10Mi
              cpu: 50m
---
timeout: "600s"
expectedEvents:
  - submitted:
  - succeeded: