numBatches: 1
batchSize: 1
queue: e2e-test-queue
jobs:
  - priority: 0
    namespace: personal-anonymous
    podSpec:
      terminationGracePeriodSeconds: 0
      restartPolicy: Never
      containers:
        - name: oom
          imagePullPolicy: IfNotPresent
          image: alpine:3.10
          args:
            - "tail"
            - "/dev/zero"
          resources:
            limits:
              memory: 10Mi
              cpu: 100m
            requests:
              memory: 10Mi
              cpu: 100m
---
timeout: "300s"
expectedEvents:
  - submitted:
  - failed:
      # OOMKilled reason isn't set reliably.
      # reason: "Container oom failed with exit code 137 because OOMKilled: \n"
