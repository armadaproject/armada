numBatches: 1
batchSize: 1
queue: e2e-test-queue
jobs:
  - priority: 0
    namespace: personal-anonymous
    podSpec:
      terminationGracePeriodSeconds: 0
      restartPolicy: Never
      containers:
        - name: errimagepull
          imagePullPolicy: IfNotPresent
          image: some-non-existing-image:1.2.3
          args:
            - "ls"
          resources:
            limits:
              memory: 10Mi
              cpu: 100m
            requests:
              memory: 10Mi
              cpu: 100m
---
timeout: "300s"
expectedEvents:
  - submitted:
  - unableToSchedule:
  - failed: