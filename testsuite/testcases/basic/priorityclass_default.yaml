numBatches: 1
batchSize: 1
queue: e2e-test-queue
jobs:
  - priority: 0
    namespace: personal-anonymous
    podSpec:
      terminationGracePeriodSeconds: 0
      restartPolicy: Never
      priorityClassName: armada-default
      containers:
        - name: sleep
          imagePullPolicy: IfNotPresent
          image: alpine:3.10
          args:
            - "sleep"
            - "1"
          resources:
            limits:
              memory: 10Mi
              cpu: 100m
            requests:
              memory: 10Mi
              cpu: 100m
---
timeout: "130s"
expectedEvents:
  - submitted:
  - succeeded: