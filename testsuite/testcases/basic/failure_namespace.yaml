numBatches: 1
batchSize: 1
queue: e2e-test-queue
jobs:
  - priority: 0
    namespace: invalid-namespace
    podSpec:
      terminationGracePeriodSeconds: 0
      restartPolicy: Never
      containers:
        - name: failure-namespace
          imagePullPolicy: IfNotPresent
          image: alpine:3.10            
          args:
            - "ls"
          resources:
            limits:
              memory: 10Mi
              cpu: 100m
            requests:
              memory: 10Mi
              cpu: 100m
---
timeout: "100s"
expectedEvents:
  - submitted:
  - failed: