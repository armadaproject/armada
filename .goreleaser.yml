    id: armadactl
    binary: armadactl
    main: ./cmd/armadactl/main.go
    mod_timestamp: '{{ .CommitTimestamp }}'
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - arm64

archives:
  - id: armadactl
    builds:
      - armadactl
    allow_different_binary_count: true
    name_template: "armadactl_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip

# macOS Universal Binaries-*
universal_binaries:
  - replace: true
    id: armadactl
    name_template: 'armadactl'

