    - `docker pull {{ .Env.DOCKER_REPO }}armada-lookoutingester:latest`
    ### Armada Event Ingester
    - `docker pull {{ .Env.DOCKER_REPO }}armada-eventingester:{{ .Major }}.{{ .Minor }}.{{ .Patch }}`
    - `docker pull {{ .Env.DOCKER_REPO }}armada-eventingester:latest`
    ### Armada Scheduler
