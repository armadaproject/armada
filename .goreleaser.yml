# yaml-language-server: $schema=https://goreleaser.com/static/schema.json

project_name: armada

dist: "dist"

gomod:
  proxy: true
  env:
    - GOPROXY={{ if index .Env "GOPROXY"  }}{{ .Env.GOPROXY }}{{ else }}https://proxy.golang.org,direct{{ end }}
    - GOSUMDB={{ if index .Env "GOSUMDB"  }}{{ .Env.GOSUMDB }}{{ else }}sum.golang.org{{ end }}
  gobinary: go

builds:
  - env: [CGO_ENABLED=0]
    id: server
    binary: server
    main: ./cmd/armada/main.go
    mod_timestamp: '{{ .CommitTimestamp }}'
    goos:
      - linux
    goarch:
      - amd64
  - env: [CGO_ENABLED=0]
    id: executor
    binary: executor
    main: ./cmd/executor/main.go
    mod_timestamp: '{{ .CommitTimestamp }}'
    goos:
      - linux
    goarch:
      - amd64
  - env: [CGO_ENABLED=0]
    id: binoculars
    binary: binoculars
    main: ./cmd/binoculars/main.go
    mod_timestamp: '{{ .CommitTimestamp }}'
    goos:
      - linux
    goarch:
      - amd64
  - env: [CGO_ENABLED=0]
    id: lookout
    binary: lookout
    main: ./cmd/lookout/main.go
    mod_timestamp: '{{ .CommitTimestamp }}'
    goos:
      - linux
    goarch:
      - amd64
  - env: [CGO_ENABLED=0]
    id: lookoutv2
    binary: lookoutv2
    main: ./cmd/lookoutv2/main.go
    mod_timestamp: '{{ .CommitTimestamp }}'
    goos:
      - linux
    goarch:
      - amd64
  - env: [CGO_ENABLED=0]
    id: lookoutingester
    binary: lookoutingester
    main: ./cmd/lookoutingester/main.go
    mod_timestamp: '{{ .CommitTimestamp }}'
    goos:
      - linux
    goarch:
      - amd64
