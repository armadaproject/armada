[package]
name = "armada-client"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
prost = "0.11.3"
prost-types = "0.11.2"
tonic = "0.8.3"

[build-dependencies]
tonic-build = "0.8.4"

[dev-dependencies]
anyhow = "1.0.66"
tokio = { version = "1.22.0", features = ["rt-multi-thread"] }
uuid = { version = "1.2.2", features = ["v1", "v4"] }
