[tox]
isolated_build = true
envlist =
    format

[testenv:format]
deps = 
    black
    flake8
skip_install = true
commands = 
    # Using --preview enables black's ability to wrap lines that are too
    # long that include string literals or comments
    black --preview armada_client/client.py tests/
    flake8 armada_client/client.py tests/

[flake8]
# These settings are reccomended by upstream black to make flake8 find black
# style formatting correct.
max-line-length = 88
extend-ignore = E203