grpcPort: 50052
httpPort: 8082
metricsPort: 9002
corsAllowedOrigins: 
  - http://localhost:3000
  - http://localhost:8089
auth:
  basicAuth:
    enableAuthentication: false
  anonymousAuth: true
impersonateUsers: false
kubernetes:
  QPS: 10000
  Burst: 10000
grpc:
  keepaliveParams:
    maxConnectionIdle: 5m
    time: 2h
    timeout: 20s
  keepaliveEnforcementPolicy:
    minTime: 5m
    permitWithoutStream: false