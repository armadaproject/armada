apiPort: 10000
metricsPort: 9045
corsAllowedOrigins:
  - "http://localhost:3000"
  - "http://localhost:8080"
  - "http://localhost:8089"
  - "http://localhost:8091"
  - "http://localhost:10000"
tls:
  enabled: false
  certPath: /certs/tls.crt
  keyPath: /certs/tls.key
postgres:
  connection:
    host: localhost
    port: 5432
    user: postgres
    password: psw
    dbname: lookouts
    sslmode: disable
prunerConfig:
  expireAfter: 5m  # 42 days / 6 weeks
  deduplicationExpireAfter: 168h # 7 days
  timeout: 1h
  batchSize: 1000
uiConfig:
  backend: "jsonb"
  armadaApiBaseUrl: "http://localhost:8081"
  userAnnotationPrefix: "armadaproject.io/"
  binocularsBaseUrlPattern: "http://armada-binoculars:8080"
  commandSpecs:
  - name: Logs
    template: "kubectl --context {{ runs[runs.length - 1].cluster }} -n {{ namespace }} logs armada-{{ jobId }}-0"
  - name: Exec
    template: "kubectl --context {{ runs[runs.length - 1].cluster }} -n {{ namespace }} exec -it armada-{{ jobId }}-0 /bin/sh"
