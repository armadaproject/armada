grpcPort: 50059
httpPort: 8080
metricsPort: 9000
grpc:
  tls:
    enabled: false
    certPath: /certs/tls.crt
    keyPath: /certs/tls.key
  keepaliveParams:
    maxConnectionIdle: 5m
    time: 2h
    timeout: 20s
  keepaliveEnforcementPolicy:
    minTime: 5m
    permitWithoutStream: false
postgres:
  maxOpenConns: 100
  maxIdleConns: 25
  connMaxLifetime: 30m
  connection:
    host: postgres
    port: 5432
    user: postgres
    password: psw
    dbname: postgres
    sslmode: disable
prunerConfig:
  daysToKeep: 42
  batchSize: 1000
