grpcPort: 50059
httpPort: 8089
metricsPort: 9099
grpc:
  tls:
    enabled: false
    certPath: /certs/tls.crt
    keyPath: /certs/tls.key
  keepaliveParams:
    maxConnectionIdle: 5m
    time: 2h
    timeout: 20s
  keepaliveEnforcementPolicy:
    minTime: 5m
    permitWithoutStream: false
uiConfig:
  armadaApiBaseUrl: "http://localhost:8087"
  userAnnotationPrefix: "armadaproject.io/"
  binocularsEnabled: true
  binocularsBaseUrlPattern: "http://localhost:8082" # {CLUSTER_ID} gets replaced by appropriate cluster id
  overviewAutoRefreshMs: 15000
  jobSetsAutoRefreshMs: 15000
  jobsAutoRefreshMs: 30000
  lookoutV2ApiBaseUrl: "http://localhost:10000"

postgres:
  maxOpenConns: 100
  maxIdleConns: 25
  connMaxLifetime: 30m
  connection:
    host: localhost
    port: 5432
    user: postgres
    password: psw
    dbname: lookout
    sslmode: disable

prunerConfig:
  daysToKeep: 42
  batchSize: 1000
