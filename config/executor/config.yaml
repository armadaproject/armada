application:
  clusterId : "Cluster1"
  pool: "default"
task:
  utilisationReportingInterval: 1s
  missingJobEventReconciliationInterval: 15s
  jobLeaseRenewalInterval: 15s
  podDeletionInterval: 5s
  allocateSpareClusterCapacityInterval: 5s
  queueUsageDataRefreshInterval: 5s
  utilisationEventProcessingInterval: 1s
  utilisationEventReportingInterval: 5m
apiConnection:
  armadaUrl : "localhost:50051"
metric:
  port: 9001
  exposeQueueUsageMetrics: false
kubernetes:
  impersonateUsers: false
  minimumPodAge: 3m
  failedPodExpiry: 10m
  gracePeriodBeforePodHealthCheck: 10s
  stuckTerminatingPodExpiry: 1m
  podDefaults:
    ingress:
      hostnameSuffix: "svc"
  pendingPodChecks:
    events:
    - regexp: "Failed to pull image.*desc = failed to pull and unpack image"
      type: Warning
      action: Fail
    - regexp: "Failed to pull image.*code = Unknown desc = Error response from daemon"
      type: Warning
      action: Fail
    - regexp: "nodes are available"  # match all except the FailedScheduling message e.g. "0/3 nodes are available:
      inverse: true
      type: Warning
      action: Retry
    containerStatuses:
    - state: Waiting
      reasonRegexp: "InvalidImageName"
      timeout: 1s
      action: Fail
    - state: Waiting
      reasonRegexp: "ImagePullBackOff"
      timeout: 30m
      action: Retry
    - state: Waiting
      reasonRegexp: "ErrImagePull"
      timeout: 30m
      action: Retry
    - state: Waiting
      reasonRegexp: ".*"
      timeout: 5m
      action: Retry
