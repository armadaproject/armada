apiVersion: v1
kind: Service
metadata:
  name: {{ include "executor.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "executor.labels.all" . | nindent 4 }}
spec:
  selector:
    {{- include "executor.labels.identity" . | nindent 4 }}
  ports:
    - name: metrics
      protocol: TCP
      port: {{ .Values.applicationConfig.metric.port }}