{{ if not .Values.customServiceAccount }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "lookout.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "lookout.labels.all" . | nindent 4 }}
{{ if .Values.serviceAccount }}
{{ toYaml .Values.serviceAccount }}
{{ end }}
{{ end }}
