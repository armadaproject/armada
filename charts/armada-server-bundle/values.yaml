redis-ha:
  enabled: true
  fullnameOverride: redis
  replicas: 1
postgresql:
  enabled: true
  fullnameOverride: postgresql
stan:
  enabled: true
  nameOverride: "stan"
pulsar:
  enabled: true
  fullnameOverride: pulsar
  # Set to false on install.
  initialize: true
  components:
    functions: false
    proxy: false
    toolset: false
  monitoring:
    prometheus: false
    grafana: false
    node_exporter: false
    alert_manager: false
  zookeeper:
    replicaCount: 1
    restartPodsOnConfigMapChange: true
  bookkeeper:
    replicaCount: 1
    restartPodsOnConfigMapChange: true
  broker:
    replicaCount: 1
    restartPodsOnConfigMapChange: true
    configData:
      # These should be increased in a production environment.
      managedLedgerDefaultEnsembleSize: "1"
      managedLedgerDefaultWriteQuorum: "1"
      managedLedgerDefaultAckQuorum: "1"

      brokerDeleteInactiveTopicsEnabled: "false"
armada-server:
  enabled: true
armada-event-ingester:
  enabled: false
armada-lookout:
  enabled: false
armada-lookout-ingester:
  enabled: false
armada-lookout-migration:
  enabled: false
armada-lookout-v2:
  enabled: false
armada-lookout-ingester-v2:
  enabled: false
armada-lookout-migration-v2:
  enabled: false