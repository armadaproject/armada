apiVersion: v1
name: armada-server-bundle
version: 0.0.1 # Set automatically as part of the release process.
description: Armada server cluster components.
home: https://armadaproject.io/
appVersion: "latest" # Set automatically as part of the release process.
dependencies:
  - name: redis-ha
    version: 4.22.4
    repository: https://dandydeveloper.github.io/charts/
    condition: redis-ha.enabled
  - name: postgresql
    version: 12.1.8
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: stan
    version: 0.13.0
    repository: https://nats-io.github.io/k8s/helm/charts/
    condition: stan.enabled
  - name: pulsar
    version: 2.9.4
    repository: https://pulsar.apache.org/charts
    condition: pulsar.enabled
  - name: armada-server
    version: 0.0.1
    condition: armada-server.enabled
  - name: armada-event-ingester
    version: 0.0.1
    condition: armada-event-ingester.enabled
  - name: armada-lookout
    version: 0.0.1
    condition: armada-lookout.enabled
  - name: armada-lookout-ingester
    version: 0.0.1
    condition: armada-lookout-ingester.enabled
  - name: armada-lookout-migration
    version: 0.0.1    
    condition: armada-lookout-migration.enabled
  - name: armada-lookout-v2
    version: 0.0.1
    condition: armada-lookout-v2.enabled
  - name: armada-lookout-ingester-v2
    version: 0.0.1
    condition: armada-lookout-ingester-v2.enabled
  - name: armada-lookout-migration-v2  
    version: 0.0.1  
    condition: armada-lookout-migration-v2.enabled