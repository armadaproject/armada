apiVersion: v1
kind: Service
metadata:
  name: {{ include "armada.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "armada.labels.all" . | nindent 4 }}
spec:
  type: {{ .Values.serviceType }}
  selector:
    {{- include "armada.labels.identity" . | nindent 4 }}
  {{- if .Values.externalTrafficPolicy }}
  externalTrafficPolicy: {{ .Values.externalTrafficPolicy }}
  {{- end }}
  {{- if .Values.internalTrafficPolicy }}
  internalTrafficPolicy: {{ .Values.internalTrafficPolicy }}
  {{- end }}
  {{- with .Values.clusterIP }}
  clusterIP: {{ . | quote }}
  {{- end } }
  {{- with .Values.loadBalancerIP }}
  loadBalancerIP: {{ . | quote }}
  {{- end }}
  ports:
    - name: grpc
      protocol: TCP
      port: {{ .Values.applicationConfig.grpcPort }}
      {{- if .Values.nodePort }}
      nodePort: {{ .Values.nodePort }}
      {{- end }}
    - name: rest
      protocol: TCP
      port: {{ .Values.applicationConfig.httpPort }}
      {{- if .Values.httpNodePort }}
      nodePort: {{ .Values.httpNodePort }}
      {{- end }}
    - name: metrics
      protocol: TCP
      port: 9000
