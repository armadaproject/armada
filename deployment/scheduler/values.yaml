# -- Tolerations
tolerations: []
additionalLabels: {}

scheduler:
  replicas: 1
  image:
    repository: gresearchdev/armada-scheduler
    tag: 0.0.0-latest
  resources:
    limits:
      memory: 1Gi
      cpu: 300m
    requests:
      memory: 512Mi
      cpu: 200m
  applicationConfig:
    grpc:
      port: 50051
      tls:
        enabled: false
        certPath: /certs/tls.crt
        keyPath: /certs/tls.key
    metrics:
      port: 9001
    http:
      port: 8080
    pulsar: {}
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  customServiceAccount: null
  serviceAccount: null
  additionalVolumeMounts: []
  additionalVolumes: []
  terminationGracePeriodSeconds: 30
  ingress:
    nameOverride: ""
    annotations: {}
    labels: {}
  prometheus:
    enabled: false
    labels: {}
    scrapeInterval: 15s
    scrapeTimeout: 10s

ingester:
  replicas: 1
  image:
    repository: gresearchdev/armada-scheduler-ingester
    tag: 0.0.0-latest
  resources:
    limits:
      memory: 1Gi
      cpu: 300m
    requests:
      memory: 512Mi
      cpu: 200m
  applicationConfig:
    metricsPort: 9003
    pulsar: {}
  strategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  customServiceAccount: null
  serviceAccount: null
  additionalVolumeMounts: []
  additionalVolumes: []
  terminationGracePeriodSeconds: 30
  prometheus:
    enabled: false
    labels: { }
    scrapeInterval: 15s
    scrapeTimeout: 10s

pruner:
  enabled: true
  schedule: "@hourly"
  resources:
    limits:
      memory: 1Gi
      cpu: 300m
    requests:
      memory: 512Mi
      cpu: 200m
  args:
    timeout: 5m
    batchsize: 10000
    expireAfter: 2h
  applicationConfig: {}
