{{ if not .Values.ingester.customServiceAccount }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "armada-scheduler.name" . }}-ingester
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "armada-scheduler.labels.all" . | nindent 4 }}
  {{ if .Values.ingester.serviceAccount }}
  {{ toYaml .Values.ingester.serviceAccount }}
  {{ end }}
{{ end }}
