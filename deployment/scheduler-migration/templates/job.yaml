apiVersion: batch/v1
kind: Job
metadata:
  name: armada-scheduler-migration
  labels:
    {{- include "armada-scheduler.labels.all" . | nindent 4 }}
spec:
  backoffLimit: 0
  completions: 1
  parallelism: 1
  template:
    metadata:
      name: armada-scheduler-migration
      labels:
        {{- include "armada-scheduler.labels.all" . | nindent 8 }}
    spec:
      restartPolicy: Never
      serviceAccountName: {{ .Values.customServiceAccount | default (include "armada-scheduler.name" .) }}
      securityContext:
        runAsUser: 1000
        runAsGroup: 2000
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL to be ready..."
              POSTGRES_HOST="{{ .Values.applicationConfig.postgres.connection.host }}"
              POSTGRES_PORT="{{ .Values.applicationConfig.postgres.connection.port }}"
              for i in $(seq 1 60); do
                nc -z "$POSTGRES_HOST" "$POSTGRES_PORT" && echo "PostgreSQL is ready!" && exit 0
                echo "Attempt $i/60: PostgreSQL at $POSTGRES_HOST:$POSTGRES_PORT not ready yet..."
                sleep 3
              done
              echo "Timeout waiting for PostgreSQL"
              exit 1
      containers:
        - name: scheduler-migration
          imagePullPolicy: IfNotPresent
          image: {{ .Values.image.repository }}:{{ required "A value is required for .Values.image.tag" .Values.image.tag }}
          args:
            - migrateDatabase
            - --config
            - /config/application_config.yaml
            {{- if .Values.args.timeout }}
            - --timeout
            - {{ .Values.args.timeout }}
            {{- end }}
          {{- if .Values.env }}
          env:
            {{- toYaml .Values.env | nindent 12 -}}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: user-config
              mountPath: /config/application_config.yaml
              subPath: {{ include "armada-scheduler.config.filename" . }}
              readOnly: true
            {{- if .Values.additionalVolumeMounts }}
            {{- toYaml .Values.additionalVolumeMounts | nindent 12 -}}
            {{- end }}
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: user-config
          configMap:
            name: {{ include "armada-scheduler.config.name" . }}
        {{- if .Values.additionalVolumes }}
        {{- toYaml .Values.additionalVolumes | nindent 8 }}
        {{- end }}
