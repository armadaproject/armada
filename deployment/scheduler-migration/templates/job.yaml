apiVersion: batch/v1
kind: Job
metadata:
  name: armada-scheduler-migration
  labels:
    {{- include "armada-scheduler.labels.all" . | nindent 4 }}
spec:
  backoffLimit: 0
  completions: 1
  parallelism: 1
  template:
    metadata:
      name: armada-scheduler-migration
      labels:
        {{- include "armada-scheduler.labels.all" . | nindent 8 }}
    spec:
      restartPolicy: Never
      serviceAccountName: {{ .Values.customServiceAccount | default (include "armada-scheduler.name" .) }}
      securityContext:
        runAsUser: 1000
        runAsGroup: 2000
      containers:
        - name: scheduler-migration
          imagePullPolicy: IfNotPresent
          image: {{ .Values.image.repository }}:{{ required "A value is required for .Values.image.tag" .Values.image.tag }}
          args:
            - migrateDatabase
            - --config
            - /config/application_config.yaml
            {{- if .Values.args.timeout }}
            - --timeout
            - {{ .Values.args.timeout }}
            {{- end }}
          {{- if .Values.env }}
          env:
            {{- toYaml .Values.env | nindent 12 -}}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: user-config
              mountPath: /config/application_config.yaml
              subPath: {{ include "armada-scheduler.config.filename" . }}
              readOnly: true
            {{- if .Values.additionalVolumeMounts }}
            {{- toYaml .Values.additionalVolumeMounts | nindent 12 -}}
            {{- end }}
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: user-config
          secret:
            secretName: {{ include "armada-scheduler.config.name" . }}
        {{- if .Values.additionalVolumes }}
        {{- toYaml .Values.additionalVolumes | nindent 8 }}
        {{- end }}
