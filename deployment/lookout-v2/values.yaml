image:
  repository: gresearchdev/armada-lookout-v2-dev
  tag: 0.0.0-latest
resources:
  limits:
    memory: 1Gi
    cpu: 300m
  requests:
    memory: 512Mi
    cpu: 200m
# -- Tolerations
tolerations: []
additionalLabels: {}
additionalVolumeMounts: []
additionalVolumes: []
dbPruningEnabled: true
terminationGracePeriodSeconds: 5
replicas: 1
strategy:
  rollingUpdate:
    maxUnavailable: 1
  type: RollingUpdate
ingress:
  annotations: {}
  labels: {}
prometheus:
  enabled: false
  labels: {}
  scrapeInterval: 10s
customServiceAccount: null
serviceAccount: null

routableService:
  enabled: false

applicationConfig:
  tls:
    enabled: false
  apiPort: 10000
