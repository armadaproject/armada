apiVersion: v1
kind: Service
metadata:
  name: {{ include "lookout_v2.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "lookout_v2.labels.all" . | nindent 4 }}
spec:
  {{- if .Values.nodePort }}
  type: NodePort
  {{- end }}
  selector:
    {{- include "lookout_v2.labels.identity" . | nindent 4 }}
  ports:
    - name: grpc
      protocol: TCP
      port: {{ .Values.applicationConfig.grpcPort }}
      {{- if .Values.nodePort }}
      nodePort: {{ .Values.nodePort }}
      {{- end }}
    - name: web
      protocol: TCP
      port: {{ .Values.applicationConfig.httpPort }}
      {{- if .Values.httpNodePort }}
      nodePort: {{ .Values.httpNodePort }}
      {{- end }}
    - name: metrics
      protocol: TCP
      port: {{ .Values.applicationConfig.metricsPort }}
