apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lookout_v2.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "lookout_v2.labels.all" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{- include "lookout_v2.labels.identity" . | nindent 6 }}
  {{- if .Values.strategy }}
  strategy:
    {{- toYaml .Values.strategy | nindent 4 }}
  {{- end }}
  template:
    metadata:
      name: {{ include "lookout_v2.name" . }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        {{- include "lookout_v2.labels.all" . | nindent 8 }}
    spec:
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      serviceAccountName: {{ .Values.customServiceAccount | default (include "lookout_v2.name" .) }}
      securityContext:
        runAsUser: 1000
        runAsGroup: 2000
      {{- if .Values.tolerations }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      {{- end }}
      containers:
        - name: lookout-v2
          imagePullPolicy: IfNotPresent
          image: {{ .Values.image.repository }}:{{ required "A value is required for .Values.image.tag" .Values.image.tag }}
          args:
            - --config
            - /config/application_config.yaml
          {{- if .Values.env }}
          env:
            {{- toYaml .Values.env | nindent 12 -}}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          ports:
            - containerPort: {{ .Values.applicationConfig.apiPort }}
              protocol: TCP
              name: web
            {{- if .Values.applicationConfig.pprofPort }}
            - containerPort: {{ .Values.applicationConfig.pprofPort }}
              protocol: TCP
              name: pprof
            {{- end }}
          volumeMounts:
            - name: user-config
              mountPath: /config/application_config.yaml
              subPath: {{ include "lookout_v2.config.filename" . }}
              readOnly: true
            {{- if .Values.applicationConfig.tls.enabled }}
            - name: tls-certs
              mountPath: /certs
              readOnly: true
            {{- end }}
            {{- if .Values.additionalVolumeMounts }}
            {{- toYaml .Values.additionalVolumeMounts | nindent 12 -}}
            {{- end }}
          securityContext:
            allowPrivilegeEscalation: false
          readinessProbe:
            httpGet:
              path: /health
              port: web
              scheme: {{ if .Values.applicationConfig.tls.enabled }}HTTPS{{ else }}HTTP{{ end }}
            initialDelaySeconds: 5
            timeoutSeconds: 5
            failureThreshold: 2
          livenessProbe:
            httpGet:
              path: /health
              port: web
              scheme: {{ if .Values.applicationConfig.tls.enabled }}HTTPS{{ else }}HTTP{{ end }}
            initialDelaySeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - {{ include "lookout_v2.name" . }}
                topologyKey: kubernetes.io/hostname
      volumes:
        - name: user-config
          secret:
            secretName: {{ include "lookout_v2.config.name" . }}
        {{- if .Values.applicationConfig.tls.enabled }}
        - name: tls-certs
          secret:
            secretName: lookout-service-tls-v2
        {{- end }}
        {{- if .Values.additionalVolumes }}
        {{- toYaml .Values.additionalVolumes | nindent 8 }}
        {{- end }}
