image:
  repository: gresearchdev/armada-binoculars
  tag: 0.0.0-latest
resources:
  limits:
    memory: 1Gi
    cpu: 300m
  requests:
    memory: 512Mi
    cpu: 200m
# -- Tolerations
tolerations: []
additionalLabels: {}
additionalClusterRoleBindings: []
additionalVolumeMounts: []
additionalVolumes: []
terminationGracePeriodSeconds: 5
replicas: 1
strategy:
  rollingUpdate:
    maxUnavailable: 1
  type: RollingUpdate
ingress:
  annotations: {}
  labels: {}
prometheus:
  enabled: false
  labels: {}
  scrapeInterval: 10s
  scrapeTimeout: 10s
customServiceAccount: null
serviceAccount: null

applicationConfig:
  grpcPort: 50051
  grpc:
    tls:
      enabled: false
      certPath: /certs/tls.crt
      keyPath: /certs/tls.key
  httpPort: 8080
  metricsPort: 9000
