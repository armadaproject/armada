apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "jobservice.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "jobservice.labels.all" . | nindent 4 }}
spec:
  replicas: 1
  serviceName: {{ include "jobservice.name" . }}
  selector:
    matchLabels:
      {{- include "jobservice.labels.identity" . | nindent 6 }}
  template:
    metadata:
      name: {{ include "jobservice.name" . }}
      labels:
        {{- include "jobservice.labels.all" . | nindent 8 }}
    spec:
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      serviceAccountName: {{ .Values.customServiceAccount | default (include "jobservice.name" .) }}
      securityContext:
        runAsUser: 1000
        runAsGroup: 2000
      {{- if .Values.tolerations }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      {{- end }}
      containers:
        - name: jobservice
          imagePullPolicy: IfNotPresent
          image: {{ .Values.image.repository }}:{{ required "A value is required for .Values.image.tag" .Values.image.tag }}
          args:
            - run
            - --config
            - /config/application_config.yaml
          {{- if or (include "jobservice.gomemlimit" .) .Values.env}}
          env:
            {{- with include "jobservice.gomemlimit" . }}
            - name: GOMEMLIMIT
              value: {{ quote . }}
            {{- end }}
            {{- with .Values.env }}
            {{- toYaml . | nindent 12 -}}
            {{- end }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          ports:
            - containerPort:  {{ .Values.applicationConfig.grpcPort }}
              protocol: TCP
              name: grpc
          volumeMounts:
            - name: user-config
              mountPath: /config/application_config.yaml
              subPath: {{ include "jobservice.config.filename" . }}
              readOnly: true
            {{- if .Values.applicationConfig.grpc.tls.enabled }}
            - name: tls-certs
              mountPath: /certs
              readOnly: true
            {{- end }}
            {{- if .Values.additionalVolumeMounts }}
            {{- toYaml .Values.additionalVolumeMounts | nindent 12 -}}
            {{- end }}

          securityContext:
            allowPrivilegeEscalation: false
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - {{ include "jobservice.name" . }}
                topologyKey: kubernetes.io/hostname
      volumes:
        - name: user-config
          secret:
            secretName: {{ include "jobservice.config.name" . }}
        {{- if .Values.applicationConfig.grpc.tls.enabled }}
        - name: tls-certs
          secret:
            secretName: jobservice-service-tls
        {{- end }}
        {{- if .Values.additionalVolumes }}
        {{- toYaml .Values.additionalVolumes | nindent 8 }}
        {{- end }}
