  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "queryapi.labels.all" . | nindent 4 }}
type: Opaque
data:
  {{ include "queryapi.config.filename" . }}: |
{{- if .Values.applicationConfig }}
{{ toYaml .Values.applicationConfig | b64enc | indent 4 }}
{{- end }}
