image:
  repository: gresearch/armada-lookout
  tag: latest
resources:
  limits:
    memory: 1Gi
    cpu: 300m
  requests:
    memory: 512Mi
    cpu: 200m
# -- Tolerations
tolerations: []
additionalLabels: {}
additionalVolumeMounts: []
additionalVolumes: []
dbPruningEnabled: true
topologyKey: kubernetes.io/hostname
terminationGracePeriodSeconds: 5
replicas: 1
strategy:
  rollingUpdate:
    maxUnavailable: 1
  type: RollingUpdate
ingress:
  enabled: true
  annotations: {}
  labels: {}
prometheus:
  enabled: false
  labels: {}
  scrapeInterval: 10s
customServiceAccount: null
serviceAccount: null

routableService:
  enabled: false

applicationConfig:
  tls:
    enabled: false
  apiPort: 10000
  metricsPort: 9000
