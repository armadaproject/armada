{{- if .Values.prometheus.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "executor.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "executor.labels.all" . | indent 4 }}
spec:
  selector:
{{ include "executor.labels.identity" . | indent 4 }}
  endpoints:
    - port: metrics
      interval: 3s
{{- end }}
