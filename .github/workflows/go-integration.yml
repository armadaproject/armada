name: Go End to End (buildjet)

on:
  push:
    branches-ignore:
      - master
  pull_request:
    branches-ignore:
      - gh-pages

jobs:
  go-integration-tests:
    if: github.repository_owner == 'G-Research'
    strategy:
      fail-fast: false
      matrix:
        # WARN(JayF): If we begin attempting to support >1 golang version,
        # we'll have to ensure that we don't use the same artifact name for
        # both versions in the matrix -- this will lead to them overwriting
        # each other.
        go: [ '1.18' ]
    runs-on: buildjet-4vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
          cache: false
      - run: |
          go env -w GOBIN=/home/runner/go/bin
          go version
          go env
          go env GOPATH
          go env GOBIN
          sudo go run github.com/magefile/mage@v1.14.0 -v BootstrapTools          
          ls $(go env GOPATH)/bin
          ls $(go env GOBIN)
          echo $PATH
          sqlc version
          # go run github.com/magefile/mage@v1.14.0 -v CiIntegrationTests
      # - run: ls $(go env GOPATH)/bin
      # - run: sqlc version
      # - run: sudo go run github.com/magefile/mage@v1.14.0 -v CiIntegrationTests
      - name: Upload junit report
        uses: actions/upload-artifact@v3.1.1
        with:
          name: junit.xml
          path: junit.xml
          if-no-files-found: error
