name: "Go environment setup"
description: "Sets up go environment and installs deps for go testing of armada"

runs:
  using: "composite"
  steps:
    - uses: magnetikonline/action-golang-cache@v4
      post-if: always()
      with:
        go-version: ${{ matrix.go }}
    - name: Setup dependencies
      shell: bash
      run: make download