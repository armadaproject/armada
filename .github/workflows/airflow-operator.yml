name: Python Airflow Operator

on:
  push:
    branches-ignore:
      - master
    paths:
      - 'client/python/**'
      - 'build/python-client/**'
      - 'pkg/api/*.proto'
      - '.github/workflows/python-client.yml'
      - 'docs/python_armada_client.md'
      - 'scripts/build-python-client.sh'
      - 'third_party/airflow/**'
      - 'build/airflow-operator/**'
      - 'pkg/api/jobservice/*.proto'
      - '.github/workflows/airflow-operator.yml'
      - 'docs/python_airflow_operator.md'
      - 'scripts/build-airflow-operator.sh'
      - 'makefile'
      - '.github/workflows/python-tests/*'

  pull_request:
    branches-ignore:
      - gh-pages
    paths:
      - 'client/python/**'
      - 'build/python-client/**'
      - 'pkg/api/*.proto'
      - '.github/workflows/python-client.yml'
      - 'docs/python_armada_client.md'
      - 'scripts/build-python-client.sh'
      - 'third_party/airflow/**'
      - 'build/airflow-operator/**'
      - 'pkg/api/jobservice/*.proto'
      - '.github/workflows/airflow-operator.yml'
      - 'docs/python_airflow_operator.md'
      - 'scripts/build-airflow-operator.sh'
      - 'makefile'
      - '.github/workflows/python-tests/*'

jobs:
  airflow-tox:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        go: [ '1.18' ]
        python: [ '3.8', '3.9', '3.10' ]
        includes:
          - toxenv: py38
            python: '3.8'
          - toxenv: py39
            python: '3.9'
          - toxenv: py310
            python: '3.10'
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/workflows/go-setup
      - run: make airflow-operator
      - uses: ./.github/workflows/python-tests
        with:
          python-version: ${{ matrix.python }}
          toxenv: ${{ matrix.toxenv }}
          path: third_party/airflow
