name: Python Airflow Operator

on:
  push:
    branches-ignore:
      - master
    paths:
      - 'client/python/**'
      - 'build/python-client/**'
      - 'pkg/api/*.proto'
      - '.github/workflows/python-client.yml'
      - 'docs/python_armada_client.md'
      - 'scripts/build-python-client.sh'
      - 'third_party/airflow/**'
      - 'build/airflow-operator/**'
      - 'pkg/api/jobservice/*.proto'
      - '.github/workflows/airflow-operator.yml'
      - 'docs/python_airflow_operator.md'
      - 'scripts/build-airflow-operator.sh'
      - 'makefile'
      - '.github/workflows/python-tests/*'

  pull_request:
    branches-ignore:
      - gh-pages
    paths:
      - 'client/python/**'
      - 'build/python-client/**'
      - 'pkg/api/*.proto'
      - '.github/workflows/python-client.yml'
      - 'docs/python_armada_client.md'
      - 'scripts/build-python-client.sh'
      - 'third_party/airflow/**'
      - 'build/airflow-operator/**'
      - 'pkg/api/jobservice/*.proto'
      - '.github/workflows/airflow-operator.yml'
      - 'docs/python_airflow_operator.md'
      - 'scripts/build-airflow-operator.sh'
      - 'makefile'
      - '.github/workflows/python-tests/*'

jobs:
  airflow-tox:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        go: [ '1.18' ]
        python: [ '3.8', '3.9', '3.10' ]
        include:
          - tox-env: 'py38'
          - tox-env: 'py39'
            python: '3.9'
          - tox-env: 'py310'
            python: '3.10'
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/workflows/go-setup
      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          version: '3.17.3'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - run: make airflow-operator
      - uses: ./.github/workflows/python-tests
        with:
          python-version: ${{ matrix.python }}
          tox-env: ${{ matrix.tox-env }}
          path: third_party/airflow
          github-token: ${{secrets.GITHUB_TOKEN}}
