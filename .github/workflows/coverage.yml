name: Code Coverage

on:
  push:
    branches:
      - master
  pull_request:
    branches-ignore:
      - master

jobs:
  go-unit-coverage:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        go: [ '1.18' ]

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/go-setup

      - name: make tests
        run: make tests

      - name: Go Test Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./internal_coverage.xml,./cmd_coverage.xml # optional
          flags: armada-server

  python-unit-coverage:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python: [ '3.10' ]
        include:
          - tox-env: 'py310'
            python: '3.10'
            airflow-path: './third_party/airflow/'
            client-path: './client/python/'

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
          tox-env: ${{ matrix.tox-env }}

      - name: Run Python Tests for Python Client
        uses: ./.github/workflows/python-tests
        with:
          python-version: ${{ matrix.python }}
          tox-env: ${{ matrix.tox-env }}
          path: ${{ matrix.client-path }}

      - name: Run Python Tests for Airflow Operator
        uses: ./.github/workflows/python-tests
        with:
          python-version: ${{ matrix.python }}
          tox-env: ${{ matrix.tox-env }}
          path: ${{ matrix.airflow-path }}

      - name: Upload Coverage to codecov (${{ matrix.client-path }})
        uses: codecov/codecov-action@v3
        with:
          files: ${{ matrix.client-path }}/coverage.xml
          flags: python-client

      - name: Upload Coverage to codecov (${{ matrix.airflow-path }})
        uses: codecov/codecov-action@v3
        with:
          files: ${{ matrix.airflow-path }}/coverage.xml
          flags: airflow-operator