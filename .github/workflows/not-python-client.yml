name: Run Python Linting and Unit Tests

on:
  push:
    branches-ignore:
      - master
    paths-ignore:
      - 'client/python/**'
      - 'build/python-client/**'
      - 'pkg/api/*.proto'
      - '.github/workflows/python-client.yml'
      - 'docs/python_armada_client.md'
      - 'scripts/build-python-client.sh'
      - 'makefile'
      - '.github/workflows/python-tests/*'

  pull_request:
    branches-ignore:
      - gh-pages
    paths-ignore:
      - 'client/python/**'
      - 'build/python-client/**'
      - 'pkg/api/*.proto'
      - '.github/workflows/python-client.yml'
      - 'docs/python_armada_client.md'
      - 'scripts/build-python-client.sh'
      - 'makefile'
      - '.github/workflows/python-tests/*'

jobs:
  run-tox:
    runs-on: ubuntu-latest
