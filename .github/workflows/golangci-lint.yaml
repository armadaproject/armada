name: golangci-lint

on:
  push:
    tags:
      - v*
  pull_request:

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: golang
        uses: "actions/setup-go@v3"
        with:
          go-version: "1.18"
      - name: checkout
        uses: actions/checkout@v3
      - name: lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: "latest"
          args: "-c ./.golangci.yml --timeout=10m --issues-exit-code=0 --max-issues-per-linter=0 --sort-results ./..."
