name: Lookout

on:
  push:
    branches-ignore:
      - master
    paths:
      - 'internal/lookout/ui/**'
      - 'build/lookout/**'
      - '.github/workflows/ts.yml'
  pull_request:
    branches-ignore:
      - gh-pages
    paths:
      - 'internal/lookout/ui/**'
      - 'build/lookout/**'
      - '.github/workflows/ts.yml'

jobs:
  typescript:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.14.2

      - name: Install
        run: |
          yarn install --frozen-lockfile && yarn run openapi
        working-directory: ./internal/lookout/ui

      - name: Lint
        run: |
          yarn run fmt || exit 1
          exit $(git status -s -uno | wc -l)
        working-directory: ./internal/lookout/ui

      - name: Test
        run: |
          CI=true yarn run test
        working-directory: ./internal/lookout/ui
