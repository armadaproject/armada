syntax = 'proto3';

package jobcache;

message JobCacheRequest {
    string job_id = 1;
    string job_set_id = 2;
    string queue = 3;
}

message JobCacheResponse {
    string state = 1;
    string error = 2;
}

service JobCache {
    rpc GetJobStatus (JobCacheRequest) returns (JobCacheResponse) {
    }
}