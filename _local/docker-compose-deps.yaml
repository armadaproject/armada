version: "3.8"

services:
  redis:
    container_name: redis
    image: ${REDIS_IMAGE:-redis:7.4-alpine}
    ports:
      - "6379:6379"
    restart: unless-stopped

  postgres:
    container_name: postgres
    image: ${POSTGRES_IMAGE:-postgres:17-alpine}
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=psw
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pulsar:
    container_name: pulsar
    image: ${PULSAR_IMAGE:-apachepulsar/pulsar:4.1.0}
    environment:
      - PULSAR_PREFIX_allowAutoTopicCreation=true
      - PULSAR_PREFIX_allowAutoTopicCreationType=non-partitioned
      - PULSAR_PREFIX_autoSkipNonRecoverableData=true
    entrypoint: sh -c "bin/apply-config-from-env.py conf/standalone.conf && bin/pulsar standalone"
    ports:
      - "6650:6650"
      - "8090:8080"
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD", "curl", "-f", "http://localhost:8080/admin/v2/brokers/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Keycloak OIDC provider - only for auth profile
  keycloak:
    container_name: keycloak
    image: ${KEYCLOAK_IMAGE:-quay.io/keycloak/keycloak:25.0}
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_HTTP_PORT=8180
      - KC_HEALTH_ENABLED=true
    ports:
      - "8180:8180"
    command: start-dev --import-realm
    volumes:
      - ./keycloak/import:/opt/keycloak/data/import:ro
    restart: unless-stopped
    profiles:
      - auth
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8180/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
