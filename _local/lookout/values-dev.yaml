replicaCount: 1
image:
  pullPolicy: IfNotPresent

ingress:
  enabled: false

applicationConfig:
  apiPort: 8089
  uiConfig:
    armadaApiBaseUrl: "http://localhost:8081"
    binocularsBaseUrlPattern: "http://localhost:8084"
    customTitle: "Armada Local Dev"
    userAnnotationPrefix: "armadaproject.io/"
  postgres:
    connection:
      host: postgresql.data.svc.cluster.local
      port: 5432
      database: lookout
      user: postgres
      password: psw

pruner:
  enabled: true
  schedule: "@hourly"
  applicationConfig:
    postgres:
      connection:
        host: postgresql.data.svc.cluster.local
        port: 5432
        database: lookout
        user: postgres
        password: psw
