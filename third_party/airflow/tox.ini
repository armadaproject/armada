[tox]
isolated_build = true
skipsdist = true
envlist =
    format
    py39

[testenv]
deps = 
    poetry
whitelist_externals = 
    poetry 
    bash
commands =
    poetry install -v
    poetry run pytest tests/

[testenv:format]
deps = 
    black
    flake8
skip_install = true
commands = 
    black --check armada/operators tests/
    flake8 armada/operators tests/

[testenv:format-code]
deps = 
    black
    flake8
skip_install = true
commands = 
    black armada/operators tests/
    flake8 armada/operators tests/

[flake8]
# These settings are reccomended by upstream black to make flake8 find black
# style formatting correct.
max-line-length = 88
extend-ignore = E203
