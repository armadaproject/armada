version: "2"
linters:
  default: none
  enable:
    - errcheck
    - ineffassign
    - lll
    - misspell
    - unused
  settings:
    lll:
      line-length: 261
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - lll
        path: internal/scheduler/internaltypes/podutils_test.go
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gofumpt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/armadaproject/armada
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
