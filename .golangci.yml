run:
  skip-dirs:
    - pkg/api

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

output:
  sort-results: true

linters:
  disable-all: true
  enable:
    - lll
    - gofumpt
    - unused
    - goimports
    - ineffassign
    - misspell

linters-settings:
  lll:
    line-length: 160
  misspell:
    locale: UK
    ignore-words:
      - analyze
      - serialize

