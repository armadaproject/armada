issues:
  max-issues-per-linter: 0
  max-same-issues: 0

output:
  print-issued-lines: true
  format: github-actions
  sort-results: true

linters:
  disable-all: true
  enable:
    - lll
    - gofumpt
    - unused
    - goimports
    - ineffassign
    - misspell

linters-settings:
  lll:
    line-length: 261
  goimports:
    local-prefixes: github.com/G-Research/armada
