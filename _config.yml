site: Armada
# title, description, url and baseurl will be set by jekyll-github-metadata
# See: https://github.com/jekyll/github-metadata

collections:
  pages:
    output: true
    permalink: /:name

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post" 

sass:
  sass_dir: assets/styles
  style: compressed
  sourcemap: never

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-github-metadata

paginate: 6
paginate_path: "/blog/page:num/"
exclude: ["internal"]

