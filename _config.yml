site: Armada

url: "https://armadaproject.io"
baseurl: ""

collections:
  pages:
    output: true
    permalink: /:name
  news:
    output: true
    permalink: /news/:name

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

sass:
  sass_dir: assets/styles
  style: compressed
  sourcemap: never

plugins:
  - jekyll-paginate
  - jekyll-sitemap

paginate: 6
paginate_path: "/news/page:num/"
  
