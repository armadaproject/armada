queue: test
jobSetId: no-secret-2
jobs:
  - priority: 0
#    annotations:
#      armadaproject.io/failFast: true
    podSpec:
      terminationGracePeriodSeconds: 0
      restartPolicy: Never
      containers:
        - name: sleep
          imagePullPolicy: IfNotPresent
          image: alpine:latest
          command:
            - sh
          args:
            - -c
            - sleep $(( (RANDOM % 30) + 60 ))
          resources:
            limits:
              memory: 128Mi
              cpu: 1
            requests:
              memory: 128Mi
              cpu: 1
          volumeMounts:
            - name: test
              mountPath: /etc/not-found
      volumes:
        - name: test
          secret:
            defaultMode: 420
            secretName: not-found
