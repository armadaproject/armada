queue: test
jobSetId: job-set-2
jobs:
  - priority: 0
    annotations:
      armadaproject.io/armada: https://github.com/armadaproject/armada 
      armadaproject.io/hello: world
    podSpec:
      terminationGracePeriodSeconds: 0
      restartPolicy: Never
      containers:
        - name: sleep
          imagePullPolicy: IfNotPresent
          image: alpine:latest
          command:
            - sh
            - -c
          args:
            - sleep $(( (RANDOM % 30) + 30 ))
          resources:
            limits:
              memory: 64Mi
              cpu: 150m
            requests:
              memory: 64Mi
              cpu: 150m
