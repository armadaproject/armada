submissions:
  - jobSetPrefix: pause-test-2
#    queue: test       # If set all jobs will be submitted under this queue
    queuePrefix: test     # If set jobs will be submitted under their own queue with this prefix
    count: 2
#    queuePriorityFactor: 25
    jobs:
      - name: basic_job
        count: 200
        priority: 50
        namespace: default
        spec:
#          nodeSelector:
#            gresearch.co.uk/fake: "true"
#          tolerations:
#            - key: gresearch.co.uk/fake
#              operator: Equal
#              value: "true"
#              effect: NoSchedule
          terminationGracePeriodSeconds: 0
          restartPolicy: Never
          priorityClassName: "armada-preemptible"
          containers:
            - name: sleep
              imagePullPolicy: IfNotPresent
              image: alpine:latest
              command:
                - sh
              args:
                - -c
#                - exit -1
                - sleep $(( (RANDOM % 30) + 30 ))
              resources:
                limits:
                  memory: 50Mi
                  cpu: 0.5
                  ephemeral-storage: 50Mi
                requests:
                  memory: 50Mi
                  cpu: 0.5
                  ephemeral-storage: 50Mi
