# Compile with "sqlc generate -f internal/eventscheduler/sql/sql.yaml" from the project root directory.
version: 2
sql:
  - schema: "schema"
    queries: "query/query.sql"
    engine: "postgresql"
    gen:
      go:
        out: ".."
        package: "eventscheduler"
        sql_package: "pgx/v4"
        emit_prepared_queries: true
        emit_db_tags: true
        emit_interface: false