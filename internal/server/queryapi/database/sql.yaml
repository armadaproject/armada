# Compile with "sqlc generate -f internal/armada/queryapi/database/sql.yaml" from the project root directory.
version: 2
sql:
  - schema: "../../../lookoutv2/schema/migrations"
    queries: "query.sql"
    engine: "postgresql"
    gen:
      go:
        out: "."
        package: "database"
        sql_package: "pgx/v5"
        emit_prepared_queries: true
        emit_db_tags: true
        emit_interface: false
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "timestamptz"
            go_type:
              type: "time.Time"
              pointer: true
            nullable: true
