version: "3.8"

services:
  # Infrastructure services needed for Armada
  redis:
    container_name: redis
    image: redis
    ports:
      - "6379:6379"
  postgres:
    container_name: postgres
    image: postgres
    environment:
      - "POSTGRES_PASSWORD=psw"
    ports:
      - "5432:5432"
  pulsar:
    image: kezhenxu94/pulsar
    #image: apachepulsar/pulsar:2.10.0
    # profiles: ["linux"]
    container_name: pulsar
    volumes:
      - ./pulsar.sh:/pulsar-config.sh
    entrypoint: sh -c "/pulsar-config.sh"
    ports:
      - "6650:6650"
    depends_on:
      - redis
  stan:
    container_name: stan
    image: nats-streaming
    command: "-p 4223 -m 8223"
    ports:
      - "4223:4223"
      - "8223:8223"
    depends_on:
      - redis

# The Armada server and affiliated services
  armada-server:
    container_name: armada
    image: golang:1.18-buster
    ports:
      - "50051:50051"
    working_dir: "/app"
    entrypoint: "go run ./cmd/armada/main.go --config ./localdev/config/armada/base.yaml --config ./localdev/config/armada/pulsar.yaml"
    depends_on:
      - redis
      - postgres
      - pulsar
      - stan
    volumes:
      - "..:/app:ro"
  lookout:
    container_name: lookout
    image: armada-lookout
    ports:
      - "9009:9009"
      - "8089:8089"
    command:
      - "--config"
      - "/app/config/lookout/pulsar.yaml"
    depends_on:
      - armada-server
      - postgres
    volumes:
      - "./config:/app/config:ro"
  executor:
    container_name: executor
    image: armada-fakeexecutor
    ports:
      - "9001:9001"
    environment:
      - "ARMADA_APPLICATION_CLUSTERID=demo-a"
      - "ARMADA_METRIC_PORT=9001"
    depends_on:
      - armada-server
    volumes:
      - "./config:/app/config:ro"
  binoculars:
    container_name: binoculars
    image: armada-binoculars
    command:
      - "--config"
      - "/app/config/binoculars/base.yaml"
    depends_on:
      - armada-server
    volumes:
      - "./config:/app/config:ro"
  job-service:
    container_name: job-service
    image: armada-jobservice
    environment:
    # You must set APP_UID=nnnn and APP_GID=nnnn (on separate lines, where 'nnnn' is the
    # value of `id -u` and `id -g`, respectively) in a .env file at the root of the
    # Armada repo, to use this.
      - APP_UID
      - APP_GID
    volumes:
      - ${PWD}:/run
    command:
      - "run"

