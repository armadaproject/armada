version: "3.8"

services:
  #
  # Infrastructure services needed for Armada
  #
  redis:
    container_name: redis
    image: redis
    ports:
      - "6379:6379"

  postgres:
    container_name: postgres
    image: postgres
    environment:
      - "POSTGRES_PASSWORD=psw"
    ports:
      - "5432:5432"

  pulsar:
    image: kezhenxu94/pulsar
    #image: apachepulsar/pulsar:2.10.0
    # profiles: ["linux"]
    container_name: pulsar
    volumes:
      - ./scripts/pulsar.sh:/pulsar-start.sh
    entrypoint: sh -c "/pulsar-start.sh"
    ports:
      - "6650:6650"
    depends_on:
      - redis

  stan:
    container_name: stan
    image: nats-streaming
    command: "-p 4223 -m 8223"
    ports:
      - "4223:4223"
      - "8223:8223"
    depends_on:
      - redis

  #
  # The Armada server and affiliated services
  #
  armada-server:
    container_name: armada
    image: golang:1.18-buster
    ports:
      - "50051:50051"
    volumes:
      - "..:/app:ro"
      - "./volumes/go:/go:rw"
    depends_on:
      - redis
      - postgres
      - pulsar
      - stan
    working_dir: "/app"
    entrypoint: "go run ./cmd/armada/main.go --config ./localdev/config/armada/base.yaml --config ./localdev/config/armada/pulsar.yaml"
    
  lookout:
    container_name: lookout
    image: golang:1.18-buster
    ports:
      - "9009:9009"
      - "8089:8089"
    volumes:
      - "..:/app:ro"
      - "./volumes/go:/go:rw"
    depends_on:
      - armada-server
      - postgres
    working_dir: "/app"
    entrypoint: "go run ./cmd/lookout/main.go --config ./localdev/config/lookout/config.yaml"
    
  executor:
    container_name: executor
    image: golang:1.18-buster
    ports:
      - "9001:9001"
    environment:
      - "ARMADA_APPLICATION_CLUSTERID=demo-a"
      - "ARMADA_METRIC_PORT=9001"
    depends_on:
      - armada-server
    volumes:
      - "..:/app:ro"
      - "./volumes/go:/go:rw"
    working_dir: "/app"
    entrypoint: "go run ./cmd/executor/main.go"
    
  binoculars:
    container_name: binoculars
    image: golang:1.18-buster
    depends_on:
      - armada-server
    volumes:
      - "..:/app:ro"
      - "./volumes/go:/go:rw"
    working_dir: "/app"
    entrypoint: "go run ./cmd/binoculars/main.go --config ./localdev/config/binoculars/base.yaml"
    
  job-service:
    container_name: job-service
    image: golang:1.18-buster
    depends_on:
      - armada-server
    volumes:
      - "..:/app:ro"
      - "./volumes/go:/go:rw"
    working_dir: "/app"
    entrypoint: "go run ./cmd/jobservice/main.go run"

  lookout-ingester:
    container_name: lookout-ingester
    image: golang:1.18-buster
    depends_on:
      - armada-server
    volumes:
      - "..:/app:ro"
      - "./volumes/go:/go:rw"
    working_dir: "/app"
    entrypoint: "go run ./cmd/lookoutingester/main.go --config ./localdev/config/lookoutingester/config.yaml"
      

