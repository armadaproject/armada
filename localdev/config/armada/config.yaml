grpcPort: 50051
httpPort: 8080
metricsPort: 9000
priorityHalfTime: 20m
cancelJobsBatchSize: 1000
grpc:
  keepaliveParams:
    maxConnectionIdle: 5m
    time: 2h
    timeout: 20s
  keepaliveEnforcementPolicy:
    minTime: 10s
    permitWithoutStream: false
corsAllowedOrigins: ["http://localhost:3000", "http://localhost:8089"]
auth:
  basicAuth:
    enableAuthentication: false
  anonymousAuth: true
  permissionGroupMapping:
    submit_jobs: ["everyone"]
    submit_any_jobs: ["everyone"]
    create_queue: ["everyone"]
    delete_queue: ["everyone"]
    cancel_jobs: ["everyone"]
    cancel_any_jobs: ["everyone"]
    reprioritize_jobs: ["everyone"]
    reprioritize_any_jobs: ["everyone"]
    watch_events: ["everyone"]
    watch_all_events: ["everyone"]
    execute_jobs: ["everyone"]
redis:
  addrs:
    - "redis:6379"
eventsRedis:
  addrs:
    - "redis:6379"
eventapi:
  postgres:
    connection:
      host: "postgres"
defaultToLegacyEvents: true
pulsar:
  enabled: false
  URL: "pulsar://pulsar:6650"
  jobsetEventsTopic: "persistent://armada/armada/events"
  redisFromPulsarSubscription: "RedisFromPulsar"
  pulsarFromPulsarSubscription: "PulsarFromPulsar"
  hostnameSuffix: "svc"
  certNameSuffix: "ingress-tls-certificate"
  dedupTable: pulsar_submit_dedup
  eventsPrinter: true
  eventsPrinterSubscription: "EventsPrinter"
  maxAllowedMessageSize: 4194304 # 4MB
postgres:
  maxOpenConns: 100
  maxIdleConns: 25
  connMaxLifetime: 30m
  connection:
    host: postgres
    port: 5432
    user: postgres
    password: psw
    dbname: postgres
    sslmode: disable
eventsNats:
  Servers:
    - "nats://stan:4223"
  ClusterID: "test-cluster"
  Subject: "ArmadaTest"
  QueueGroup: "ArmadaEventRedisProcessor"
scheduling:
  probabilityOfUsingNewScheduler: 1
  preemption:
    enabled: true
    priorityClasses:
      armada-default:
        priority: 1000
        maximalResourceFractionPerQueue:
          memory: 0.99
          cpu: 0.99
      "": # Treat missing PC the same as armada-default.
        priority: 1000
        maximalResourceFractionPerQueue:
          memory: 0.99
          cpu: 0.99
      armada-preemptible:
        priority: 900
        maximalResourceFractionPerQueue:
          memory: 0.99
          cpu: 0.99
    # Default to empty PC to not require PCs be set up in worker clusters.
    defaultPriorityClass: ""
