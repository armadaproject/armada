postgres:
  maxOpenConns: 100
  maxIdleConns: 25
  connMaxLifetime: 30m
  connection:
    host: postgres
    port: 5432
    user: postgres
    password: psw
    dbname: postgresv2
    sslmode: disable

metrics:
  port: 9000

pulsar:
  enabled: true
  URL: "pulsar://pulsar:6650"
