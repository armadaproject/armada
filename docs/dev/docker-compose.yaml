version: "3.9"
services:
  redis:
    image: redis
    ports:
      - "6379:6379"
  postgres:
    image: postgres
    environment:
      - "POSTGRES_PASSWORD=psw"
    ports:
      - "5432:5432"
  jetstream:
    image: nats:2.6.1-alpine
    ports:
      - "4222:4222"
      - "6222:6222"
      - "8222:8222"
    volumes:
      - ./config/jetstream:/app
    command:
      - "-c"
      - "/app/jetstream.conf"
  stan:
    image: nats-streaming
    command: "-p 4223 -m 8223"
    ports:
      - "4223:4223"
      - "8223:8223"
  pulsar:
    image: apachepulsar/pulsar:2.9.2
    container_name: pulsar
    command: bin/pulsar standalone
    ports: 
      - "6650:6650"
