queue: queue-a
jobSetId: job-set-1
jobs:
  - priority: 1
    podSpec:
      priorityClassName: armada-preemptive-low-priority
      terminationGracePeriodSeconds: 0
      restartPolicy: Never
      containers:
        - name: sleeper
          image: alpine:latest
          command:
            - sh
          args:
            - -c
            - sleep $(( (RANDOM % 60) + 30 ))
          resources:
            limits:
              memory: 250Mi
              cpu: 500m
            requests:
              memory: 250Mi
              cpu: 500m
