queue: queue-b
jobSetId: job-set-1
jobs:
  - priority: 0
    podSpec:
      terminationGracePeriodSeconds: 0
      restartPolicy: Never
      containers:
        - name: sleeper
          image: alpine:latest
          command:
            - sh
          args:
            - -c
            - sleep $(( (RANDOM % 60) + 60 ))
          resources:
            limits:
              memory: 250Mi
              cpu: 1
            requests:
              memory: 250Mi
              cpu: 1
