kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: armada-test
nodes:
- role: control-plane
  image: kindest/node:v1.21.1  
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 5000 # expose ingresses on localhost:5000
    protocol: TCP